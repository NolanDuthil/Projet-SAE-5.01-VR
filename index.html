<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scene 3D</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script type="module" src="./js/script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<main>
    <div class="top">
        <div class="left-panel">
            <h2 class="title">Scène</h2>
            <div class="scene-settings">
                <input class="scene-name" id="scene-name" type="text">
                <!-- <div class="actions">
                    <img id="duplicate-scene" class="scene-icons" src="./assets/duplicate-icon.svg" alt="Duplicate">
                    <img id="delete-scene" class="scene-icons" src="./assets/delete-icon.svg" alt="Delete">
                </div> -->
            </div>
            <div class="camera">
                <h3 class="subtitle">Angle de la caméra</h3>
                <div class="axe">
                    <p class="text">Axe vertical</p>
                    <input id="camera-vertical" class="input-camera" type="number">
                </div>
                <div class="axe">
                    <p class="text">Axe horizontal</p>
                    <input id="camera-horizontal" class="input-camera" type="number">
                </div>
            </div>
        </div>

        <a-scene id="a-scene" class="scene" embedded>
            <!-- Image 3D -->
            <a-sky id="image-360" radius="200"></a-sky>
    
            <!-- Sphère avec coordonnées sphériques -->
            <!-- <a-sphere color="#33F" radius="2" fromspherical='fi: 0; theta: 90; r: 40'></a-sphere> -->
    
            <a-camera camera look-controls wasd-controls="enabled: false">
                <a-cursor id="cursor" color="white"
                          geometry="primitive: sphere; radius: 0.008"
                          material="color: white; shader: flat">
                </a-cursor>
            </a-camera>
        </a-scene>

        <div class="right-panel">
            <h2 class="title">Tags</h2>
            <div id="tag-settings" class="tag-settings">
                <select id="tags-select" class="tags-select">
                </select>
                <div class="actions">
                    <img id="add-tag" class="scene-icons" src="assets/add-icon.svg" alt="Add">
                    <!-- <img id="duplicate-tag" class="scene-icons" src="./assets/duplicate-icon.svg" alt="Duplicate"> -->
                    <img id="delete-tag" class="scene-icons" src="./assets/delete-icon.svg" alt="Delete">
                </div>
            </div>
            <div id="tag-name" class="tag-name">
                <h3 class="subtitle">Nom</h3>
                <input class="tag-name-input" id="tag-name-input" type="text">
            </div>
            <div id="tag-legend" class="tag-legend">
                <h3 class="subtitle">Légende</h3>
                <textarea id="tag-legend-area" class="tag-legend-area"></textarea>
            </div>
            <div id="tag-position" class="tag-position">
                <h3 class="subtitle">Position</h3>
                <div class="coordonnees">
                    <div class="position-container">
                        <input id="r" class="input-position" type="number">
                        <p class="text">Distance</p>
                    </div>
                    <div class="position-container">
                        <input id="theta" class="input-position" type="number">
                        <p class="text">Latitude</p>
                    </div>
                    <div class="position-container">
                        <input id="fi" class="input-position" type="number">
                        <p class="text">Longitude</p>
                    </div>
                </div>
            </div>
            <div id="scene-selector-container" class="scene-selector-container" style="display:none;">
                <h3 class="subtitle">Action</h3>
                <select id="scene-selector" class="scene-selector"></select>
            </div>
        </div>
    </div>

    <div class="bottom-panel">
      <div class="left-side">
        <div class="scenes" id="scenes">
        </div>
        <!-- <div id="add-scene" class="add-scene">
          <img src="./assets/add-icon.svg" alt="Add">
        </div>  -->
      </div>
      <div class="right-side">
        <button id="export-json" class="export-button">Exporter</button>
        <button id="import-json" class="import-button">Importer</button>
        <button id="save-button" class="save-button">Sauvegarder</button>
        <a href="./experience"><button id="run-button" class="run-button">Run</button></a>
      </div>
    </div>

    <div id="overlay" class="overlay" style="display:none;"></div>
    <div id="import-popup" class="popup import-popup" style="display:none;">
        <input type="file" id="import-json-input" accept="application/json">
        <button class="popup-btn import-btn">Import</button>
        <button id="close-import-popup" class="popup-btn close-btn">Close</button>
    </div>
    <div id="add-popup" class="popup add-popup" style="display:none;">
        <button class="popup-btn porte-btn">Porte</button>
        <button class="popup-btn info-btn">Info</button>
        <button class="popup-btn text-btn">Text</button>
        <button id="close-add-popup" class="popup-btn close-btn">Close</button>
    </div>
</main>

</body>
</html>
