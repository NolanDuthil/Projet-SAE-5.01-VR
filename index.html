<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scene 3D</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="top">
      <div class="left-panel">
        <h2 class="title">Scène</h2>
        <div scene-settings>
          <input type="text" class="scene-name" value="Scène 1">
          <div class="actions">
            <img class="scene-icons" src="" alt="">
            <img class="scene-icons" src="" alt="">
          </div>
        </div>
      </div>

      <a-scene class="scene" embedded>
        <!-- Image 3D -->
        <a-sky id="image-360" radius="200" src="uploaded-images/GS__3523.JPG"></a-sky>
  
        <!-- Sphère avec coordonnées sphériques -->
        <!-- <a-sphere color="#33F" radius="2" fromspherical='fi: 0; theta: 90; r: 40'></a-sphere> -->
  
        <a-camera wasd-controls="enabled: true">
            <a-cursor
              id="cursor"
              color="white"
              geometry="primitive: sphere; radius: 0.008"
              material="color: white; shader: flat">
            </a-cursor>
          </a-camera>
  
      </a-scene>
      <div class="right-panel"></div>

    </div>
    <div class="bottom-panel"></div>
  </main>
</body>
</html>
