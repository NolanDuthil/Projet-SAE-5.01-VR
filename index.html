<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scene 3D</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <a-scene>

        <a-sky id="image-360" radius="200" src="assets/GS__3523.JPG"></a-sky>

        <a-sphere color="#33F" radius="2" fromspherical='fi: 0; theta: 90; r: 40'></a-sphere>

        <a-camera wasd-controls="enabled: true">
            <a-cursor
              id="cursor"
              color="white"
              geometry="primitive: sphere; radius: 0.008"
              material="color: white; shader: flat">
            </a-cursor>
          </a-camera>

    </a-scene>
</body>
</html>
