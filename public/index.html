<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scene 3D et Upload</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="/js/script.js"></script> <!-- Correct path to your JS file -->

    <link rel="stylesheet" href="/css/style.css"> <!-- Optional CSS file -->
</head>

<body>

      <a-scene embedded>
        <a-sky id="image-360" radius="200" src=""></a-sky>
        <a-camera wasd-controls="enabled: true">
            <a-cursor color="white" geometry="primitive: sphere; radius: 0.008" material="color: white; shader: flat"></a-cursor>
        </a-camera>
    </a-scene>

    <!-- Formulaire pour l'upload de fichier -->
    <form id="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
        <label for="file-upload">Choisir un fichier :</label>
        <input type="file" id="file-upload" name="file" accept="image/*, .pdf">
        <br><br>
        <button type="submit">Télécharger</button>
    </form>

    <button id="view-files-btn">Voir les fichiers uploadés</button>

    <!-- Popup pour afficher la liste des fichiers -->
    <div id="popup-overlay" class="overlay"></div>
    <div id="file-popup" class="popup">
        <h2>Fichiers uploadés</h2>
        <ul id="file-list"></ul>
        <button id="close-popup-btn">Fermer</button>
    </div>

</body>

</html>
